AndOr:
  Enabled: false

AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
  EnforcedLastArgumentHashStyle: always_ignore

AlignParameters:
  Enabled: false

AsciiComments:
  Enabled: false

AssignmentInCondition:
  Enabled: false

BlockComments:
  Enabled: false

Blocks:
  Enabled: false

BracesAroundHashParameters:
  Enabled: false

CaseIndentation:
  IndentWhenRelativeTo: end
  IndentOneStep: false

ClassLength:
  Max: 1000

CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    # inject: 'reduce'
    detect: 'find'
    find_all: 'select'

CyclomaticComplexity:
  Max: 12

Documentation:
  Enabled: false

EmptyLinesAroundBody:
  Enabled: false

EndAlignment:
  AlignWith: variable

FavorSprintf:
  Enabled: false

IfUnlessModifier:
  Enabled: false

IndentHash:
  EnforcedStyle: consistent

LeadingCommentSpace:
  Enabled: false

LineLength:
  Max: 180

MethodLength:
  Max: 120

PercentLiteralDelimiters:
  PreferredDelimiters:
    '%':  '{}'
    '%q': '{}'
    '%Q': '{}'
    '%r': '{}'
    '%s': '{}'
    '%x': '{}'

    '%i': '[]'
    '%w': '[]'
    '%W': '[]'

PerlBackrefs:
  Enabled: false

PredicateName:
  NamePrefixBlacklist:
    # - is_
    # - has_
    - have_

RegexpLiteral:
  MaxSlashes: 0

SignalException:
  EnforcedStyle: only_raise
  # SupportedStyles:
  #   - only_raise
  #   - only_fail
  #   - semantic

Semicolon:
  AllowAsExpressionSeparator: true
    
SpaceInsideBrackets:
  Enabled: false

SpecialGlobalVars:
  Enabled: false

StringLiterals:
  Enabled: false

TrailingComma:
  Enabled: false
  # EnforcedStyleForMultiline: comma
  # SupportedStyles:
  #   - comma
  #   - no_comma

WordArray:
  Enabled: false
