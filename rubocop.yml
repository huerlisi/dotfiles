### LIMITS

ClassLength:
  Max: 1000

CyclomaticComplexity:
  Max: 6

LineLength:
  Max: 180

MethodLength:
  Max: 120

### BAD HABITS

AndOr:
  Enabled: false

# AssignmentInCondition:
#   Enabled: false

# BlockComments:
#   Enabled: false

Documentation:
  Enabled: false

### STYLE

AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table
  EnforcedLastArgumentHashStyle: always_ignore

AlignParameters:
  EnforcedStyle: with_fixed_indentation

AsciiComments:
  Enabled: false

Blocks:
  Enabled: false

BracesAroundHashParameters:
  Enabled: false

CaseIndentation:
  IndentWhenRelativeTo: end

CollectionMethods:
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    # inject: 'reduce'
    detect: 'find'
    find_all: 'select'

EmptyLinesAroundBody:
  Enabled: false

EndAlignment:
  AlignWith: variable

IfUnlessModifier:
  Enabled: false

IndentHash:
  EnforcedStyle: consistent

LeadingCommentSpace:
  Enabled: false

NumericLiterals:
  MinDigits: 7

PercentLiteralDelimiters:
  PreferredDelimiters:
    '%':  '{}'
    '%q': '{}'
    '%Q': '{}'
    '%r': '{}'
    '%s': '{}'
    '%x': '{}'

    '%i': '[]'
    '%w': '[]'
    '%W': '[]'

PerlBackrefs:
  Enabled: false

# PredicateName:
#   NamePrefixBlacklist:
#     # - is_
#     # - has_
#     - have_

RegexpLiteral:
  Enabled: false

Semicolon:
  AllowAsExpressionSeparator: true
    
SignalException:
  EnforcedStyle: only_raise
  # SupportedStyles:
  #   - only_raise
  #   - only_fail
  #   - semantic

SingleLineBlockParams:
  Enabled: false

SpaceInsideBrackets:
  Enabled: false

SpecialGlobalVars:
  Enabled: false

StringLiterals:
  Enabled: false

TrailingComma:
  Enabled: false
  # EnforcedStyleForMultiline: comma
  # SupportedStyles:
  #   - comma
  #   - no_comma

WordArray:
  Enabled: false
